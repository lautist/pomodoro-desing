<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-Desing</title>
    <script src="https://kit.fontawesome.com/a5022cea6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TITLE -->
    <div class="title">

    </div>
    <!-- NAV -->
    <div class="nav">
        <div class="selection"></div>
        <div class="social"></div>
    </div>

    <!-- CARD -->

    <div class="cards">
        <div class="card c1">
            <p class="crono-p">CRONOMETRO</p>

            <div class="contenedor">
                
                <div class="reloj" id="Horas">00</div>
                <div class="reloj" id="Minutos">:00</div>
                <div class="reloj" id="Segundos">:00</div>
                <div class="reloj" id="Centesimas">:00</div>
            </div>
            <div class="timer-btn">
                <input type="button" class="boton" id="inicio" value="Start &#9658;" onclick="inicio();">
                <input type="button" class="boton" id="parar" value="Stop &#8718;" onclick="parar();" disabled>
                <input type="button" class="boton" id="continuar" value="Resume &#8634;" onclick="inicio();" disabled>
                <input type="button" class="boton" id="reinicio" value="Reset &#8635;" onclick="reinicio();" disabled>
            </div>
        </div>
        <div class="card c2">
            <p>TEMPORIZADOR</p>
            <section class="section">
	

				<div id="contenedorInputs" class="timer-content">
					<div class="field">
						
						<div class="control">
							<input  id="mintemp" type="number" placeholder="Minutos">
						</div>
					</div>
					<div class="field">
						
						<div class="control">
							<input id="segtemp" type="number" placeholder="Segundos">
						</div>
					</div>
				</div>
				<div class="timer-btn2">
				<h2 id="tiempoRestante">00:00.0</h2>
				<button id="btnIniciar" class="btn-style" ><span ><i class="fa-solid fa-play"></i></span></button>
				<button id="btnPausar"  class="btn-style"><span><i class="fa-solid fa-pause"></i></span></button>
				<button id="btnDetener"  class="btn-style"><span ><i class="fa-solid fa-stop"></i></span></button>
				<br>
				</div>
			
		
	</section>


        </div>
        <div class="card c3">
            <p>POMODORO</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="temporizador.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-Desing</title>
    <script src="https://kit.fontawesome.com/a5022cea6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">POMODORO</h1>
    </header>

    <nav class="nav">
        <div class="nav__date" id="current-date"></div>
    </nav>

    <main class="main-content">
        <section class="card card--stopwatch">
            <h2 class="card__title"><i class="fa-solid fa-stopwatch"></i> CRONÃ“METRO</h2>
            <div class="stopwatch">
                <div class="stopwatch__time" id="horas">00</div>
                <div class="stopwatch__time" id="minutos">:00</div>
                <div class="stopwatch__time" id="segundos">:00</div>
                <div class="stopwatch__time" id="centesimas">:00</div>
            </div>
            <div class="card__actions">
                <button class="button" id="start-stopwatch">Iniciar &#9658;</button>
                <button class="button" id="pause-stopwatch" disabled>Pausar &#8718;</button>
                <button class="button" id="resume-stopwatch" disabled>Reanudar &#8634;</button>
                <button class="button" id="reset-stopwatch" disabled>Reiniciar &#8635;</button>
            </div>
        </section>

        <section class="card card--timer">
            <h2 class="card__title"><i class="fa-solid fa-stopwatch-20"></i> TEMPORIZADOR</h2>
            <div class="timer-input-group" id="timer-input-group">
                <div class="timer-input">
                    <input id="min-timer" type="number" placeholder="Minutos" min="0">
                </div>
                <div class="timer-input">
                    <input id="sec-timer" type="number" placeholder="Segundos" min="0">
                </div>
            </div>
            <h3 class="timer__countdown" id="time-remaining">00:00.0</h3>
            <div class="card__actions">
                <button class="button" id="start-timer"><span ><i class="fa-solid fa-play"></i></span></button>
                <button class="button" id="pause-timer" disabled><span><i class="fa-solid fa-pause"></i></span></button>
                <button class="button" id="stop-timer" disabled><span><i class="fa-solid fa-stop"></i></span></button>
            </div>
        </section>

        <section class="card card--pomodoro" id="pomodoro-container">
            <h2 class="card__title"><i class="fa-solid fa-hourglass-half"></i> POMODORO</h2>
            <div class="pomodoro-wrapper">
                <svg class="progress-ring" viewBox="0 0 200 200">
                    <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8" fill="transparent" r="90" cx="100" cy="100"/>
                    <circle class="progress-ring__circle" stroke="var(--accent-color)" stroke-width="8" stroke-linecap="round" fill="transparent" r="90" cx="100" cy="100"/>
                </svg>
                <div class="pomodoro-timer__display">
                    <span id="pomodoro-minutes">25</span><span class="pomodoro-timer__colon">:</span><span id="pomodoro-seconds">00</span>
                </div>
            </div>
            <div class="card__actions">
                <button class="button" id="pomodoro-work">Enfoque</button>
                <button class="button" id="pomodoro-short-break">Corto</button>
                <button class="button" id="pomodoro-long-break">Largo</button>
                <button class="button" id="pomodoro-reset">Reiniciar</button>
            </div>
        </section>

        <section class="card card--todo">
            <h2 class="card__title"><i class="fa-solid fa-list-check"></i> TAREAS</h2>
            <div class="todo-input-wrapper">
                <input type="text" id="todo-input" placeholder="Agrega tu tarea">
                <button class="button" id="add-todo-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <ul class="todo-list" id="todo-list"></ul>
        </section>
    </main>

    <footer class="footer">
        <a href="https://github.com/lautist" target="_blank" rel="noopener noreferrer">@lautist</a>
    </footer>

    <script src="js/cronometro.js"></script>
    <script src="js/temporizador.js"></script>
    <script src="js/pomodoro.js"></script>
    <script src="js/list.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

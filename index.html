<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-Desing</title>
    <script src="https://kit.fontawesome.com/a5022cea6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- FUENTE TIPOGRAFICA -->
    <!-- FIN FUENTE -->
</head>
<body>
    <!-- TITLE -->
    <div class="title">
        <h1 class="title-pomodoro">POMODORO</h1>
    </div>
    <!-- NAV -->
    <div class="nav">
        <div class="selection"></div>
        <!-- <div class="social"></div> -->
    </div>

    <!-- CARD -->

    <div class="cards">
        <!-- CRONOMETRO -->
        <div class="card c1">
            <p class="crono-p"><i class="fa-solid fa-stopwatch"></i> CRONOMETRO</p>

            <div class="contenedor">
                
                <div class="reloj" id="Horas">00</div>
                <div class="reloj" id="Minutos">:00</div>
                <div class="reloj" id="Segundos">:00</div>
                <div class="reloj" id="Centesimas">:00</div>
            </div>
            <div class="timer-btn">
                <input type="button" class="boton" id="inicio" value="Start &#9658;" onclick="inicio();">
                <input type="button" class="boton" id="parar" value="Stop &#8718;" onclick="parar();" disabled>
                <input type="button" class="boton" id="continuar" value="Resume &#8634;" onclick="inicio();" disabled>
                <input type="button" class="boton" id="reinicio" value="Reset &#8635;" onclick="reinicio();" disabled>
            </div>
        </div>
        <!-- CRONOMETRO END -->
        <!-- TEMPORIZADOR -->
        <div class="card c2">
            <p class="temp-p"><i class="fa-solid fa-stopwatch-20"></i> TEMPORIZADOR</p>
            <section class="section-t">
				<div id="contenedorInputs" class="timer-content">
					<div class="field">
						<div class="control">
							<input  id="mintemp" type="number" placeholder="Minutos">
						</div>
					</div>
					<div class="field">
						<div class="control">
							<input id="segtemp" type="number" placeholder="Segundos">
						</div>
					</div>
				</div>
                <h2 id="tiempoRestante">00:00.0</h2>
				<div class="timer-btn2">
                    
                    <button id="btnIniciar" class="btn-style" ><span ><i class="fa-solid fa-play"></i></span></button>
                    <button id="btnPausar"  class="btn-style"><span><i class="fa-solid fa-pause"></i></span></button>
                    <button id="btnDetener"  class="btn-style"><span ><i class="fa-solid fa-stop"></i></span></button>
                    <br>
				</div>	
	        </section>
        </div>
        <!-- TEMPORIZADOR END -->

        <div class="card c3">
            <div id="pomodoro-app">
                <div id="container">
                  <div id="timer">
                    <div id="time">
                      <span id="minutes">25</span>
                      <span id="colon">:</span>
                      <span id="seconds">00</span>
                    </div>
                  </div>
              
                  <div id="buttons">
                    <button id="work" class="btn-pm">Pomodoro</button>
                    <button id="shortBreak" class="btn-pm">Corto</button>
                    <button id="longBreak" class="btn-pm">Largo</button>
                    <button id="stop-pm" class="btn-pm">Reiniciar</button>
                  </div>
                </div>
              </div>
            
        </div>
    </div>
<!-- LISTA PARA HACER -->
    <div class="list-prog">
        <div class="principal">
            <div class="wrap">
                <form class="formulario" action="">
                    <input type="text" id="tareaInput" placeholder="Agrega tu tarea">
                    <input type="button" class="btn-list" id="btn-agregar" value="Agregar Tarea">
                </form>
            </div>
        </div>
    
        <div class="tareas">
            <div class="wrap">
                <ul class="lista" id="lista">
                    <!-- <li><a href="#"></a></li> -->
                </ul>
            </div>
        </div>
    </div>



<!-- LISTA PARA HACER END -->
    <footer>
        <a href="https://github.com/lautist">@lautist</a>
    </footer>
    <script src="cronometro.js"></script>
    <script src="temporizador.js"></script>
    <script src="pomodoro.js"></script>
    <script src="list.js"></script>
    <script src="timerprincipal.js"></script>
    

</body>
</html>
